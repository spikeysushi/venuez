{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Signin{% endblock title %}
{% block content %}
<br>
<div class="container" style="margin-top: 150px;">
    <div class="card">
        <h5 class="card-header">Sign In</h5>
        <div class="card-body">
            <p class="card-text">
                <form action="{% url 'signin' %}" method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input type="submit" value="Signin" class="btn btn-outline-primary">
                </form>
            </p>
        </div>
    </div>
</div>
{% endblock content %}
