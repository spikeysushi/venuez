{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Create Venue{% endblock title %}
{% block content %}
<br>
<div class="container" style="margin-top: 150px;">
    <div class="card">
        <h5 class="card-header">Create Venue</h5>
        <div class="card-body">
            <p class="card-text">
                <form action="{% url 'venue-create' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input type="submit" value="Create" class="btn btn-outline-success">
                </form>
            </p>
        </div>
    </div>
</div>

{% endblock content %}
